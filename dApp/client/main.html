<head>
    <title>Melon Challenge</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body>
    <h1>Welcome to the Melon challenge exchange !</h1> {{> offer1}}
</body>
<template name="offer1">
    <h2>Order book</h2>
    <br> Account : {{account}}
    <br> Exchange protocol : {{exchange}}
    <br> Get last offer id {{id}}
    <br> IsActive ? {{isActive}}
    <br> getOwner : {{owner1}}
    <br> BUY : {{buyToken}}
    <br> Buy Qty : {{buyPrice}}
    <br> SELL : {{sellToken}}
    <br> Sell Qty : {{sellPrice}}
    <br>
    <br>
    <br>
    <h1>Welcome to the Melon challenge exchange</h1>
    <br>
    <br>
    <br>
    <h3>Your wallet address : </h3>
    <p id="useraddress">{{account}}</p>
    <h3>Your account balance : </h3>
    <p id="userbalance">{{balance}}</p>
    <br>
    <br>
    <br>
    <h3>Trade</h3>
    <p>Place your offer here :</p>
    <div id="trade">
        BUY
        <form method="" action="">
            <label for=""></label>
            <input type="text" name="buyqty" id="buyqty" placeholder="Quantity to buy">
        </form>
        <select id="tokens">
            <option>ETH</option>
            <option>BTC</option>
            <option>REP</option>
            <option>EUR</option>
        </select>
        FOR
        <form method="" action="">
            <label for=""></label>
            <input type="text" name="sellqty" id="sellqty" placeholder="Quantity to sell">
        </form>
        <select id="tokens">
            <option>ETH</option>
            <option>BTC</option>
            <option>REP</option>
            <option>EUR</option>
        </select>
        <button type="button" class="btn btn-outline-secondary" onclick="tradeFunction()">Submit my offer</button>
    </div>
    <br>
    <br>
    <br>
    <h3>Order book</h3>
    <h1>{{isActive2}}</h1>
    <table>
        <tr>
            <th class="table">Offer ID</th>
            <th class="table">Owner</th>
            <th class="table">Active ?</th>
            <th class="table">Buy</th>
            <th class="table">Qty</th>
            <th class="table">Sell</th>
            <th class="table">Qty</th>
        </tr>
        <tr>
            <td id="offer1id">{{lastId}} </td>
            <td id="offer1owner">{{owner1}}</td>
            <td id="offer1active">{{isActive1}}</td>
            <th id="offer1buy">{{buyToken}}</th>
            <th id="offer1buyprice">{{buyQty}}</th>
            <th id="offer1sell">{{sellToken}}</th>
            <th id="offer1sellprice">{{sellQty}}</th>
        </tr>
        <tr>
            <td id="offer2id">{{secondLastId}}</td>
            <td id="offer2owner">{{owner2}}</td>
            <td id="offer2active">{{isActive2}}</td>
            <th id="offer2buy"></th>
            <th id="offer2buyprice"></th>
            <th id="offer2sell"></th>
            <th id="offer2sellprice"></th>
        </tr>
        <tr>
            <td id="offer3id"> ###</td>
            <td id="offer3owner">###</td>
            <td id="offer3active">###</td>
            <th id="offer3buy">###</th>
            <th id="offer3buyprice">###</th>
            <th id="offer3sell">###</th>
            <th id="offer3sellprice">###</th>
        </tr>
    </table>
</template>
